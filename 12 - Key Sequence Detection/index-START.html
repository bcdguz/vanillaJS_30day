<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const queue = [];
const secret = 'baller'
document.addEventListener('keyup',(e) => {
  if (queue.length < secret.length) {
    queue.push(e.key);
  } else {
    queue.shift();
    queue.push(e.key);
  }
  console.log(queue);
  if (queue.join('') === secret) console.log('ding ding!')

})
</script>
</body>
</html>
