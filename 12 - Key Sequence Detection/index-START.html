<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const queue = [];
document.addEventListener('keydown',(e) => {
  if (queue.length < 6) {
    queue.push(e.key);
  } else {
    queue.shift();
    queue.push(e.key);
  }
  console.log(queue);
})
</script>
</body>
</html>
