<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    const chicken = 'chicken'
    console.log(`Hello I am ${chicken}`);

    // Styled put %c infront of thing you want to style
    //console.log('%cApply style to me', 'font-size:50px; background:red;')

    // warning!
    console.warn("The stack trace")

    // Error :|
    console.error("more tracing!")

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    console.assert(1 === 2, 'This msg fires if wrong')

    // clearing
    //console.clear()

    // Viewing DOM Elements
    const par = document.querySelector('p');
    console.dir(par)

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
    // counting

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs)

  </script>
</body>
</html>
